<div class="container main-container">
  <h4>Demo cadastro</h4>
  <hr>
  <form novalidate (ngSubmit)="adicionarUsuario" [formGroup]="cadastroForm">

    <div class="form-horizontal">
      <div class="form-group">
        <label class="col-md-2 control-label" for="nome">Nome completo</label>
        <div class="col-md-10">
          <input 
            type="text" 
            id="nome" 
            class="form-control" 
            placeholder="Nome (requirido)" 
            formControlName="nome" 
            [ngClass]="{'is-invalid': displayMessage.nome}" />

          <span class="text-danger" *ngIf="displayMessage.nome">
            <p [innerHTML]="displayMessage.nome"></p>
          </span>

        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label" for="cpf">Cpf</label>
        <div class="col-md-10">
          <input 
            type="text" 
            id="cpf" 
            class="form-control" 
            placeholder="Cpf (requirido)" 
            formControlName="cpf" 
            cpf 
            [textMask]="{mask: MASK.cpf.textMask}"
            [ngClass]="{'is-invalid': displayMessage.cpf}" />

          <span class="text-danger" *ngIf="displayMessage.cpf">
            <p [innerHTML]="displayMessage.cpf"></p>
          </span>

        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label" for="email">E-mail</label>
        <div class="col-md-10">
          <input 
            type="text" 
            id="email" 
            class="form-control" 
            placeholder="Email (requirido)" 
            [ngClass]="{'is-invalid': displayMessage.email}" />

          <span class="text-danger" *ngIf="displayMessage.email">
            <p [innerHTML]="displayMessage.email"></p>
          </span>

        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label" for="senha">Senha</label>
        <div class="col-md-10">
          <input 
          type="password" 
          id="senha" 
          class="form-control" 
          placeholder="Senha (requirido)" 
          formControlName="senha" 
          [ngClass]="{'is-invalid': displayMessage.senha}" />

          <span class="text-danger" *ngIf="displayMessage.senha">
            <p [innerHTML]="displayMessage.senha"></p>
          </span>

        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label" for="senhaConfirmacao">Confirme a senha</label>
        <div class="col-md-10">
          <input 
          type="password" 
          id="senhaConfirmacao" 
          class="form-control" 
          placeholder="senhaConfirmacao (requirido)" 
          formControlName="senhaConfirmacao" 
          [ngClass]="{'is-invalid': displayMessage.senhaConfirmacao}" />

          <span class="text-danger" *ngIf="displayMessage.senhaConfirmacao">
            <p [innerHTML]="displayMessage.senhaConfirmacao"></p>
          </span>

        </div>
      </div>
      
      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
          <span>
            <button type="submit" id="registrar" class="btn btn-success" [disabled]="!cadastroForm.valid">Registrar</button>
          </span>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
          <p>Formul치rio valido: {{ cadastroForm.valid }}</p>
          <p>Formul치rio tocado: {{ cadastroForm.touched }}</p>
          <p>Formul치rio sujo: {{ cadastroForm.dirty }}</p>
          <p>Formul치rio: {{ formResult }} </p>
        </div>
      </div>

    </div>
  </form>
</div>
